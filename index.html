<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REMONDO SIX</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üéØ REMONDO SIX</h1>
        <div id="gameStatusBanner" class="status-banner">SISTEMA PRONTO</div>
    </header>

    <div id="menu">
        <input id="playerName" placeholder="NOME OPERATORE">
        <select id="teamSelect">
            <option value="RED" id="optTeam1">SQUADRA 1 (ROSSO)</option>
            <option value="BLUE" id="optTeam2">SQUADRA 2 (BLU)</option>
        </select>
        
        <div class="master-zone">
            <label><input type="checkbox" id="isMaster" onchange="toggleMasterTools()"> MASTER MODE</label>
            <div id="masterTools" style="display:none;">
                <input id="masterPass" type="password" placeholder="PASSWORD MASTER">
                <div class="m-row">
                    <input id="team1Name" placeholder="NOME TEAM ROSSO" value="RED">
                    <input id="team2Name" placeholder="NOME TEAM BLU" value="BLUE">
                </div>
                <div class="m-row">
                    <label>MINUTI CONQUISTA:</label>
                    <input id="conquerTime" type="number" value="3" style="width:60px">
                </div>
                <input id="gameDuration" type="number" value="30" placeholder="DURATA GARA (MIN)">
                <div id="objSlotContainer" class="slot-list"></div>
                <button class="btn-danger" onclick="resetBin()">üî• RESET SERVER</button>
            </div>
        </div>
        <button onclick="startGame()">‚ñ∂ AVVIA PARTITA</button>
    </div>

    <div id="game-ui" style="display:none;">
        <div id="timer">‚è±Ô∏è --:--</div>
        <div id="score">üî¥ 0 | üîµ 0</div>
        
        <div class="map-outer">
            <div id="map-rotate-wrapper"><div id="map"></div></div>
            <button onclick="centerMap()" class="map-btn btn-gps">üéØ</button>
            <button onclick="reloadMap()" class="map-btn btn-reload">üîÑ</button>
            <div id="compass-ui"><div id="compass-needle">N</div></div>
        </div>

        <div class="info-section">
            <h3>üìç OBIETTIVI</h3>
            <ul id="scoreboard"></ul>
        </div>

        <div class="info-section">
            <h3>üë• GIOCATORI ONLINE</h3>
            <ul id="playerList"></ul>
        </div>
    </div>

    <div id="radar"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
