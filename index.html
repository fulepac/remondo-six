<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REMONDO SIX</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>🎯 REMONDO SIX</h1>

<div id="menu">
  <input id="playerName" placeholder="Nome operatore">
  
  <select id="teamSelect">
    <option value="RED">TEAM ROSSO</option>
    <option value="BLUE">TEAM BLU</option>
  </select>

  <label>
    <input type="checkbox" id="isMaster"> MASTER
  </label>

  <input id="masterPass" type="password" placeholder="Password Master">

  <input id="gameDuration" type="number" placeholder="Minuti partita">

  <button onclick="startGame()">▶ AVVIA / ENTRA</button>
  <button onclick="stopGame()">⛔ FINE PARTITA</button>
  <button onclick="resetBin()">🔥 RESET BIN</button>
</div>

<div id="timer">⏱️ In attesa</div>
<div id="score">🏆 ROSSI 0 | BLU 0</div>
<div id="status">GPS…</div>

<div id="map"></div>

<h2>📍 OBIETTIVI</h2>
<ul id="scoreboard"></ul>

<h2>👥 OPERATORI ONLINE</h2>
<ul id="operators"></ul>

<div id="radar"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
