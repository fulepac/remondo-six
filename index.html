<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REMONDO SIX</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üéØ REMONDO SIX</h1>
        <div id="gameStatusBanner" class="status-banner">SISTEMA PRONTO</div>
    </header>

    <div id="menu">
        <input id="playerName" placeholder="NOME OPERATORE">
        <select id="teamSelect">
            <option value="RED">TEAM ROSSO</option>
            <option value="BLUE">TEAM BLU</option>
        </select>

        <div class="master-zone">
            <input id="masterPass" type="password" placeholder="PASSWORD MASTER" oninput="checkMasterPass()">
            
            <div id="masterTools" style="display:none; border: 1px dashed #00ff00; padding: 10px; margin-top: 10px; background: #001100;">
                <div class="m-config-grid">
                    <div class="m-row">
                        <label>DURATA GARA (MIN):</label>
                        <input id="gameDuration" type="number" value="30">
                    </div>
                    <div class="m-row">
                        <label>CATTURA (SEC):</label>
                        <input id="captureTime" type="number" value="180">
                    </div>
                </div>

                <p style="font-size:0.7rem; color:yellow; margin:10px 0 5px 0;">10 OBIETTIVI EDITABILI:</p>
                <div id="objSlotContainer" class="slot-list">
                    </div>
                
                <button class="btn-danger" onclick="resetBin()">üî• RESET (MANTIENE OBJ)</button>
            </div>
        </div>
        <button id="mainBtn" onclick="startGame()">‚ñ∂ ENTRA IN PARTITA</button>
    </div>

    <div id="game-ui" style="display:none;">
        <div id="timer" class="countdown-display">‚è±Ô∏è --:--</div>
        <div id="score">üî¥ 0 | üîµ 0</div>
        
        <div class="map-outer">
            <div id="map"></div>
            <button onclick="centerMap()" class="map-btn btn-gps">üéØ</button>
            <button onclick="reloadMap()" class="map-btn btn-reload">üîÑ</button>
        </div>

        <div class="info-section">
            <h3>üìç OBIETTIVI</h3>
            <ul id="scoreboard"></ul>
        </div>
        <div class="info-section">
            <h3>üë• SQUADRA</h3>
            <ul id="playerList"></ul>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
