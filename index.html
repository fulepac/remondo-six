<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIX APP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="app-header">
        <h1>üéØ SIX APP</h1>
        <div class="credits">Creato da Fulvio Versione 30126</div>
        <div id="gameStatusBanner" class="status-banner">SISTEMA PRONTO</div>
    </header>

    <div id="menu">
        <input id="playerName" placeholder="NOME OPERATORE">
        <select id="teamSelect">
            <option value="RED" id="optRed">TEAM ROSSO</option>
            <option value="BLUE" id="optBlue">TEAM BLU</option>
        </select>

        <div class="master-zone">
            <input id="masterPass" type="password" placeholder="PASSWORD MASTER" oninput="checkMasterPass()">
            <div id="masterTools" style="display:none;">
                <p style="color:cyan; font-size:0.7rem; margin-bottom:5px;">MODALIT√Ä DI GIOCO:</p>
                <div class="mode-selector">
                    <button id="btnDomination" class="mode-btn active" onclick="setGameMode('DOMINATION')">DOMINIO</button>
                    <button id="btnRecon" class="mode-btn" onclick="setGameMode('RECON')">RECON</button>
                </div>
                
                <div class="m-config-grid">
                    <div class="m-row" id="rowDuration"><label>DURATA (MIN):</label><input id="gameDuration" type="number" value="30"></div>
                    <div class="m-row"><label>CATTURA (SEC):</label><input id="captureTime" type="number" value="180"></div>
                    <div class="m-row"><label>NOME ROSSO:</label><input id="teamRedName" type="text" value="TEAM ROSSO"></div>
                    <div class="m-row"><label>NOME BLU:</label><input id="teamBlueName" type="text" value="TEAM BLU"></div>
                </div>
                <p style="color:yellow; font-size:0.7rem; margin:10px 0 5px 0;">CONFIGURA 10 OBIETTIVI:</p>
                <div id="objSlotContainer" class="slot-list"></div>
                <button class="btn-danger" onclick="resetBin()">üî• RESET PARTITA</button>
            </div>
        </div>
        <button id="mainBtn" class="btn-start" onclick="enableSensorsAndStart()">‚ñ∂ ATTIVA BUSSOLA E ENTRA</button>
    </div>

    <div id="game-ui" style="display:none;">
        <button class="exit-btn" onclick="exitGame()">ESCI</button>
        <div class="top-bar" id="gameTopBar">
            <div id="timer" class="countdown-display">‚è±Ô∏è --:--</div>
            <div class="score-display">
                <span id="scoreRed" class="s-red">0</span> - <span id="scoreBlue" class="s-blue">0</span>
            </div>
        </div>
        
        <div id="nav-panel" style="display:none; background: rgba(0,0,0,0.8); border: 1px solid #fff; padding: 10px; text-align: center; margin-bottom: 5px; border-radius: 5px; z-index: 3000;">
            <span id="nav-info" style="font-weight: bold; font-size: 1rem; color: #fff;"></span>
            <button onclick="stopNavigation()" style="width: auto; padding: 5px 15px; margin-left: 10px; background: #ff0000; color: #fff; border: none; font-size: 0.8rem; border-radius: 4px;">ANNULLA</button>
        </div>

        <div class="map-outer">
            <div id="map-rotate"><div id="map"></div></div>
            <div id="player-pointer">‚ñ≤</div>
            <button onclick="centerMap()" class="map-btn btn-gps">üéØ</button>
            <button onclick="reloadMap()" class="map-btn btn-reload">üîÑ</button>
        </div>

        <div class="game-info-container">
            <div class="info-section">
                <h3>üìç OBIETTIVI</h3>
                <ul id="scoreboard" class="data-list"></ul>
            </div>
            <div class="info-section">
                <h3 id="teamListName">üë• SQUADRA</h3>
                <ul id="playerList" class="data-list"></ul>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
