<!DOCTYPE html>
<html lang="it">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REMONDO SIX - TACTICAL</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<body>

    <header>

            </div>
        </div>

        <button onclick="startGame()">‚ñ∂ ENTRA IN PARTITA</button>
    </div>

    <div id="game-ui" style="display:none;">
        <div id="timer">‚è±Ô∏è --:--</div>
        
        <div class="map-outer">

            <div id="compass-ui"><div id="compass-needle">N</div></div>
            <button onclick="centerMap()" class="btn-center">üéØ</button>
        </div>

        <div class="info-section">
            <h3>üìç OBIETTIVI</h3>
            <ul id="scoreboard"></ul>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
