<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REMONDO SIX</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">

<body>

                <div class="m-row">

                    <input id="team2Name" placeholder="NOME BLU" value="BLUE" oninput="updateTeamLabels()">
                </div>
                <div class="m-row">
                    <label>MINUTI CATTURA:</label>
                    <input id="conquerTime" type="number" value="3" style="width:50px">
                </div>
                <div id="objSlotContainer" class="slot-list"></div>

        </div>

        <div id="timer">‚è±Ô∏è --:--</div>
        <div id="score">üî¥ 0 | üîµ 0</div>
        
        <div class="map-outer">

            <button onclick="centerMap()" class="map-btn btn-gps">üéØ</button>
            <button onclick="reloadMap()" class="map-btn btn-reload">üîÑ</button>
            <div id="compass-ui"><div id="compass-needle">N</div></div>
        </div>

        <div class="info-section">
            <h3>üìç OBIETTIVI</h3>
            <ul id="scoreboard"></ul>
        </div>
        <div class="info-section">
            <h3>üë• COMPAGNI ONLINE</h3>
            <ul id="playerList"></ul>
        </div>
    </div>

    <div id="radar"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
