<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIX APP v.4.3</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <h1>üéØ SIX APP</h1>
        <div class="credits">Creato da Fulvio v.4.6_300126</div>
    </header>

    <div id="setup-screen">
        <div id="menu">
            <input id="playerName" placeholder="NOME OPERATORE">
            <select id="teamSelect">
                <option value="RED">TEAM ROSSO</option>
                <option value="BLUE">TEAM BLU</option>
            </select>

            <div class="master-zone">
                <input id="masterPass" type="password" placeholder="PASSWORD MASTER" oninput="checkMasterPass()">
                <div id="masterTools" style="display:none;">
                    <p class="m-title">MODALIT√Ä DI GIOCO</p>
                    <div class="mode-selector">
                        <button id="btnDomination" class="mode-btn active" onclick="selectGameMode('DOMINATION')">DOMINIO</button>
                        <button id="btnRecon" class="mode-btn" onclick="selectGameMode('RECON')">RECON</button>
                    </div>
                    
                    <div class="m-config-grid">
                        <div class="m-row"><label>DURATA (MIN):</label><input id="gameDuration" type="number" value="30"></div>
                        <div class="m-row"><label>CATTURA (SEC):</label><input id="captureTime" type="number" value="180"></div>
                    </div>

                    <p class="m-title">CONFIGURA 10 OBIETTIVI</p>
                    <div id="objSlotContainer" class="slot-list"></div>
                    
                    <button class="btn-start-master" onclick="enableSensorsAndStart(true)">üöÄ SALVA E AVVIA PARTITA</button>
                    <button class="btn-danger" onclick="resetBin()">üî• RESET TOTALE PARTITA</button>
                </div>
            </div>
            
            <button id="playerStartBtn" class="btn-start" onclick="enableSensorsAndStart(false)">‚ñ∂ ENTRA IN OPERAZIONE</button>
        </div>
    </div>

    <div id="game-ui" style="display:none;">
        <button class="exit-btn" onclick="exitGame()">ESCI</button>
        
        <div class="top-bar">
            <div id="timer" class="countdown-display">‚è±Ô∏è --:--</div>
            <div id="score-panel" class="score-display">
                <div class="score-box red">R: <span id="scoreRed">0</span></div>
                <div class="score-box blue">B: <span id="scoreBlue">0</span></div>
            </div>
        </div>

        <div class="map-system">
            <div class="map-main-container">
                <div id="map-rotate"><div id="map"></div></div>
                <div id="player-pointer">‚ñ≤</div>
                
                <div id="nav-overlay" class="nav-hud" style="display:none;">
                    <div id="nav-text">NAVIGAZIONE...</div>
                    <button onclick="stopNavigation()" class="nav-stop-btn">ANNULLA NAV</button>
                </div>
            </div>
            <div class="map-controls-external">
                <button onclick="centerMap()" class="ext-btn">üéØ</button>
                <button onclick="map.zoomIn()" class="ext-btn">‚ûï</button>
                <button onclick="map.zoomOut()" class="ext-btn">‚ûñ</button>
                <button onclick="location.reload()" class="ext-btn">üîÑ</button>
            </div>
        </div>

        <div class="game-info-container">
            <div class="info-section">
                <h3>üìç OBIETTIVI</h3>
                <ul id="scoreboard" class="data-list"></ul>
            </div>
            <div class="info-section">
                <h3>üë• SQUADRA</h3>
                <ul id="playerList" class="data-list"></ul>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
