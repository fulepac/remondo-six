<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIX APP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <h1>üéØ SIX APP</h1>
        <div class="credits">Creato da Fulvio Versione v.4_30126</div>
    </header>

    <div id="setup-screen">
        <div id="menu">
            <input id="playerName" placeholder="NOME OPERATORE">
            <select id="teamSelect">
                <option value="RED">TEAM ROSSO</option>
                <option value="BLUE">TEAM BLU</option>
            </select>

            <div class="master-zone">
                <input id="masterPass" type="password" placeholder="PASSWORD MASTER" oninput="checkMasterPass()">
                <div id="masterTools" style="display:none;">
                    <p class="m-title">CONFIGURAZIONE GARA</p>
                    <div class="mode-selector">
                        <button id="btnDomination" class="mode-btn active" onclick="setGameMode('DOMINATION')">DOMINIO</button>
                        <button id="btnRecon" class="mode-btn" onclick="setGameMode('RECON')">RECON</button>
                    </div>
                    <div class="m-config-grid">
                        <div class="m-row" id="rowDuration"><label>DURATA (MIN):</label><input id="gameDuration" type="number" value="30"></div>
                        <div class="m-row"><label>CATTURA (SEC):</label><input id="captureTime" type="number" value="180"></div>
                        <div class="m-row"><label>NOME ROSSO:</label><input id="teamRedName" type="text" value="TEAM ROSSO"></div>
                        <div class="m-row"><label>NOME BLU:</label><input id="teamBlueName" type="text" value="TEAM BLU"></div>
                    </div>
                    <p class="m-title">CONFIGURA 10 OBIETTIVI</p>
                    <div id="objSlotContainer" class="slot-list"></div>
                    <button class="btn-danger" onclick="resetBin()">üî• RESET TOTALE PARTITA</button>
                </div>
            </div>
            <button id="mainBtn" class="btn-start" onclick="enableSensorsAndStart()">‚ñ∂ ENTRA IN OPERAZIONE</button>
        </div>
    </div>

    <div id="game-ui" style="display:none;">
        <button class="exit-btn" onclick="exitGame()">ESCI</button>
        
        <div id="header-stats">
            <div class="top-bar" id="gameTopBar">
                <div id="timer" class="countdown-display">‚è±Ô∏è --:--</div>
                <div class="score-display">
                    <span id="scoreRed" class="s-red">0</span> - <span id="scoreBlue" class="s-blue">0</span>
                </div>
            </div>
        </div>

        <div class="map-system">
            <div class="map-main-container">
                <div id="map-rotate"><div id="map"></div></div>
                <div id="player-pointer">‚ñ≤</div>
            </div>
            <div class="map-controls-external">
                <button onclick="centerMap()" class="ext-btn">üéØ<br><small>GPS</small></button>
                <button onclick="map.zoomIn()" class="ext-btn">‚ûï</button>
                <button onclick="map.zoomOut()" class="ext-btn">‚ûñ</button>
                <button onclick="reloadMap()" class="ext-btn">üîÑ</button>
            </div>
        </div>

        <div class="game-info-container">
            <div class="info-section">
                <h3>üìç OBIETTIVI (Clicca per Navigare)</h3>
                <ul id="scoreboard" class="data-list"></ul>
            </div>
            <div class="info-section">
                <h3>üë• SQUADRA</h3>
                <ul id="playerList" class="data-list"></ul>
            </div>
        </div>

        <div id="nav-panel" style="display:none;">
            <span id="nav-info"></span>
            <button onclick="stopNavigation()" class="btn-cancel-nav">ANNULLA NAVIGAZIONE</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
