<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Remondo Softair</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>

<h1>REMONDO SOFTAIR</h1>

<div id="login">
  <input id="name" placeholder="Nome operatore">
  <select id="team">
    <option value="RED">ROSSI</option>
    <option value="BLUE">BLU</option>
  </select>
  <input id="masterpass" placeholder="Password Master (opzionale)">
  <button onclick="login()">ENTRA</button>
</div>

<div id="masterPanel" class="hidden">
  <h2>Pannello MASTER</h2>
  <input type="number" id="matchTime" placeholder="Durata partita (minuti)">
  <button onclick="startMatch()">AVVIA PARTITA</button>
  <button onclick="stopMatch()">FINE PARTITA</button>
  <button onclick="resetAll()">RESET TOTALE</button>
</div>

<div id="info" class="hidden">
  <h3 id="status">In attesa...</h3>
  <h2 id="timer">00:00</h2>
  <div id="score">ðŸ”´ <span id="redScore">0</span> | ðŸ”µ <span id="blueScore">0</span></div>
</div>

<div id="map" class="hidden"></div>

<h3>Operatori Online</h3>
<ul id="players"></ul>

<h3>Obiettivi</h3>
<ul id="scoreboard"></ul>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
