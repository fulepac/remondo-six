<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Remondo Softair</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>

<h1>REMONDO SOFTAIR</h1>

<div id="menu">
  <input id="playerName" placeholder="Nome operatore">
  <select id="teamSelect">
    <option value="RED">ROSSI</option>
    <option value="BLUE">BLU</option>
  </select>
  <input id="masterPass" placeholder="Password master (opzionale)">
  <input id="gameDuration" type="number" placeholder="Durata partita (minuti)">
  <button onclick="joinGame()">ENTRA / JOIN</button>
</div>

<div id="masterPanel" class="hidden">
  <button onclick="startGame()">AVVIA PARTITA</button>
  <button onclick="endGame()">FINE PARTITA</button>
  <button onclick="resetAll()">RESET COMPLETO</button>
</div>

<h3 id="status">‚è≥ In attesa</h3>
<h2 id="timer">00:00</h2>

<div id="score">
  üî¥ <span id="redScore">0</span> | üîµ <span id="blueScore">0</span>
</div>

<div id="map"></div>

<h3>Obiettivi</h3>
<ul id="objectiveList"></ul>

<h3>Operatori Online</h3>
<div id="operators">
  <h4>ROSSI</h4>
  <ul id="redList"></ul>
  <h4>BLU</h4>
  <ul id="blueList"></ul>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
