<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REMONDO SIX - TACTICAL</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>üéØ REMONDO SIX</h1>
        <div id="gameStatusBanner" class="status-banner">CONTROLLO SERVER...</div>
    </header>

    <div id="menu">
        <input id="playerName" placeholder="NOME OPERATORE">
        <select id="teamSelect">
            <option value="RED">TEAM ROSSO</option>
            <option value="BLUE">TEAM BLU</option>
        </select>
        <div class="master-zone">
            <label><input type="checkbox" id="isMaster" onchange="toggleMasterTools()"> MASTER MODE</label>
            <div id="masterTools" style="display:none;">
                <input id="masterPass" type="password" placeholder="PASSWORD MASTER">
                <input id="gameDuration" type="number" placeholder="DURATA (MIN)" value="30">
                <div id="objSlotContainer" class="slot-container"></div>
            </div>
        </div>
        <button onclick="startGame()">‚ñ∂ AVVIA / ENTRA</button>
    </div>

    <div id="game-ui" style="display:none;">
        <div id="timer">‚è±Ô∏è --:--</div>
        <div id="score">üî¥ 0 | üîµ 0</div>
        
        <div class="map-container">
            <div id="compass-ui">
                <svg id="compass-arrow" viewBox="0 0 100 100">
                    <polygon points="50,5 95,95 50,75 5,95" fill="red"/>
                </svg>
            </div>
            <button onclick="centerMap()" class="btn-center">üéØ CENTRA</button>
            <div id="map-rotate-container">
                <div id="map"></div>
            </div>
        </div>

        <div class="info-section">
            <h3>üìç OBIETTIVI (CONQUISTA 3 MIN)</h3>
            <ul id="scoreboard"></ul>
        </div>
    </div>

    <div id="radar"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
