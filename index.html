<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Remondo Softair</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>

<body>

<h1>REMONDO SOFTAIR</h1>

<div id="login">
  <input id="name" placeholder="Nome operatore">
  <select id="team">
    <option value="RED">🔴 ROSSI</option>
    <option value="BLUE">🔵 BLU</option>
  </select>
  <input id="masterpass" placeholder="Password master">
  <button onclick="joinGame()">ENTRA IN PARTITA</button>
</div>

<div id="masterPanel" class="hidden">
  <h2>🎖 MASTER</h2>
  <input id="matchTime" type="number" placeholder="Minuti">
  <select id="mode">
    <option value="CONQUEST">Conquista</option>
    <option value="TOURNAMENT">Torneo</option>
  </select>
  <button onclick="startMatch()">▶ AVVIA</button>
  <button onclick="stopMatch()">⏹ FINE</button>
  <button onclick="resetAll()">♻ RESET</button>
</div>

<h2 id="status">In attesa</h2>
<h1 id="timer">00:00</h1>

<div id="score">
  🔴 <span id="redScore">0</span> |
  🔵 <span id="blueScore">0</span>
</div>

<div id="map"></div>

<div class="lists">
  <div>
    <h3>🔴 ROSSI</h3>
    <ul id="redPlayers"></ul>
  </div>
  <div>
    <h3>🔵 BLU</h3>
    <ul id="bluePlayers"></ul>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
